  <script>
    const render = ["tabs_v4"];
    render.forEach((micro) => {
      switch (micro) {
        case "header":
          granite_header(headerBlock, jsonTheme);
          break;
        case "text":
          granite_text(textBlock, jsonTheme);
          break;
        case "button":
          granite_button(buttonBlock, jsonTheme);
          break;
        case "navigation":
          granite_navigation(navigationBlock, jsonTheme);
          break;
        case "template":
          granite_template(templateBlock, jsonTheme);
          break;
        case "hero":
          granite_hero(heroBlock, jsonTheme);
          break;
        case "carousel":
          granite_carousel(carouselBlock, jsonTheme);
          break;
        case "data_visualization":
          granite_data_visualization(dataVisualizationBlock, jsonTheme);
          break;
        case "tiles":
          granite_tiles(tilesBlock, jsonTheme);
          break;
        case "tiles_v4":
          granite_tiles_v4(tilesBlock, jsonTheme);
          break;
        case "cards":
          granite_cards(cardsBlock, jsonTheme);
          break;
        case "content":
          granite_content(contentBlock, jsonTheme);
          break;
        case "tabs":
          granite_tabs(tabsBlock, jsonTheme);
          break;
        case "tabs_v4":
          granite_tabs_v4(tabsBlock, jsonTheme);
          break;
        case "heatmap":
          granite_heatmap(heatmapBlock, jsonTheme);
          break;
        case "form":
          granite_form(formsBlock, jsonTheme);
          break;
        case "column":
          granite_column(columnBlock, jsonTheme);
          break;
        case "table":
          granite_table(tableBlock, jsonTheme);
          break;
        case "image":
          granite_image(imageBlock, jsonTheme);
          break;
        default:
          //nothing
          break;
      }
    });
  </script>
